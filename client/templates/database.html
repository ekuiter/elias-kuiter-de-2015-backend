<template name="adminDatabaseWidget">
  <div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
    <a href="/admin/database">
      <div class="small-box bg-{{color}}">
        <div class="inner">
          <h3>
            {{formatBytes stats.dataSize}} MB
          </h3>
          <p>
            {{label}}
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-{{icon}}"></i>
        </div>
        <a class="small-box-footer">
          {{formatBytes stats.fileSize}} / {{maxSize}} MB used <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </a>
  </div>
</template>
