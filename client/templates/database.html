<template name="adminDatabaseWidget">
  <div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
    <a href="/admin/database">
      <div class="small-box bg-{{color}}">
        <div class="inner">
          <h3>
            {{formatBytes stats.dataSize}} MB
          </h3>
          <p>
            {{label}}
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-{{icon}}"></i>
        </div>
        <a class="small-box-footer">
          {{formatBytes stats.fileSize}} / {{maxSize}} MB used <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </a>
  </div>
</template>

<template name="adminDatabase">
  <div class="box box-default database">
    <div class="box-body">
      <a data-action="stats" class="btn btn-primary">Show stats</a>
      <a data-action="compact" class="btn btn-primary">Compact database</a>
      {{> appDumpDownload}}
      {{> appDumpUpload}}
      <div class="clear"></div>
      <hr>
      <pre rel="results"></pre>
    </div>
  </div>
</template>
